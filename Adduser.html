<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />
    <title>Add User</title>
    <link rel="stylesheet" href="./cssfido/style.css" />
    <link rel="stylesheet" href="./cssfido/responsive.css" />
    <link rel="stylesheet" href="./cssfido/adduser.css" />

  </head>

  <body>
    <!-- for header part -->
    <header>
      <div class="logosec">
        <div class="logo">
          <img
            src="./img/logo.png"
            class="logoicon"
            id="logicon"
            alt="nav img"
          />
        </div>
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="./img/search-icon-png-2.png"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img src="./img/8.png" class="icn" alt="" />
        <div class="dp">
          <img
            src="./img/profile-removebg-preview.png"
            class="dpicn"
            alt="dp"
          />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <a class="deco" href="index.html"
                ><img
                  src="./img/dashboard-layout.png"
                  class="nav-img"
                  alt="dashboard"
                />
                <h3 style="color: #fff">Dashboard</h3></a
              >
            </div>

            <div class="option2 nav-option">
              <a class="deco" href="allcard.html"
                ><img
                  src="./img/bank-card-back-side.png"
                  class="nav-img"
                  alt="card"
                />
                <h4>Card Dashboard</h4></a
              >
            </div>

            <div class="nav-option option3">
              <a class="deco" href="vendorList.html"
                ><img src="./img/franchise.png" class="nav-img" alt="vendor" />
                <h4>Vendor/Franchise</h4></a
              >
            </div>

            <div class="nav-option option4">
              <a class="deco" href="Adduser.html"
                ><img
                  src="./img/external-add-user-social-media-ui-tanah-basah-basic-outline-tanah-basah.png"
                  class="nav-img"
                  alt="user"
                />
                <h4>Add Customer</h4></a
              >
            </div>

            <div class="nav-option option5">
              <a class="deco" href="Addvendor.html"
                ><img
                  src="./img/addvendor.png"
                  class="nav-img"
                  alt="franchise"
                />
                <h4>Add Vendor</h4></a
              >
            </div>

            <div class="nav-option option6">
              <a class="deco" href="invoicelist.html"><img
                src="./img/external-invoices-ecommerce-vitaliy-gorbachev-lineal-vitaly-gorbachev.png"
                class="nav-img"
                alt="invoice"
              />
              <h4>Invoice</h4></a>
            </div>

            <div class="nav-option logout">
              <a class="deco" href=""><img
                src="./img/icons8-logout-rounded-30.png"
                class="nav-img"
                alt="logout"
              />
              <h4>Logout</h4></a>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="searchbar2">
          <input type="text" name="" id="" placeholder="Search" />
          <div class="searchbtn">
            <img
              src="./img/search-icon-png-2.png"
              class="icn srchicn"
              alt="search-button"
            />
          </div>
        </div>

  <section class="User_container">
    <span>ADD CUSTOMER</span>
      <form action="" class="form">

        <div class="input_Name">
        <label for="name">&nbsp&nbspCustomer Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" value="Chandrabhan" required/>
        </div>

        <div class="input_Phone">
        <label for="phone">&nbsp&nbspCustomer Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="8539010883" required/>
        </div>

        <div class="input_alt_phone">
        <label for="Alt">&nbsp&nbspCustomer Alternate Phone</label>
        <input type="tel" id="Alt" name="Alt" placeholder="Enter your Alternate phone number" value="8102245426">
        </div>

        <div class="input_Email">
        <label for="email">&nbsp&nbspCustomer Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your name" value="croy3571@gmail.com" required/>
        </div>

        <div class="input_Password">
        <label for="password">&nbsp&nbspCustomer Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your name" value="abcdefgh" required/>
        </div>

        <div class="input_Address">
        <label for="address">&nbsp&nbspCustomer Address</label>
        <input type="address" id="address" name="address" placeholder="Enter your name" value="abc" required/>
        </div>

        <div class="input_bdy">
        <label for="birthday">&nbsp&nbspBirthday</label>
        <input type="date" id="birthday" name="birthday"  required/>
        </div>

        <div class="country_name" >
        <label for="Country">Country</label>
        <select id="Country" name="Country">
        <option >Country</option>
        <option >INDIA</option>
        </select>
        </div>

        <div class="state_name">
        <label for="state">&nbsp&nbspState</label>
        <select name="state" id="state" class="form-control" >
        <option hidden>State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        </select>
        </div>
         
        <div class="input_city">
        <label for="city">&nbsp&nbspCity</label>
        <input type="text"  id="city" name="city" placeholder="city" value="patna" required/>
        </div>
        
        <div class="Block">
        <label for="Block">&nbsp&nbspBlock</label>
        <input type="text"  id="Block" name="Block" placeholder="Block" value="22B" required/>
        </div>
          
        <div class="pin">
        <label for="pin">&nbsp&nbspPin code</label>
        <input type="number"  id="pin" name="pin" placeholder="Enter your pin" value="800013" required/>
        </div>
          
        <div class="input_pan">
        <label for="pancard">Pan Card(pdf file)</label>
        <input type="file" accept=".pdf" id="pancard" name="pancard" placeholder="" required/>
        </div>

        <div class="input_aadhar">
        <label for="aadhar">Aadhar Card<br>(Both side scanned pdf file)</label>
        <input type="file" accept=".pdf" id="aadhar" name="aadhar" placeholder="" required/>
        </div>
          
       
        
        <div class="gender_box">
          <p>&nbsp&nbspGender</p>
          <div class="gender_option">
            <div class="gender_male">
            <input type="radio" id="check-male" name="gender" value="male" checked/>
            <label for="check-male">Male</label>
            </div>

            <div class="gender_female">
            <input type="radio" id="check-female" name="gender" value="female"/>
            <label for="check-female">Female</label>
            </div>

            <div class="gender_other">
            <input type="radio" id="check-other" name="gender" value="other"/>
            <label for="check-other">Other</label>
            </div>
          </div>
        </div>
        
        <div class="form_button">
        <button type="submit" value="submit">Submit</button>
        </div> 

      </form>
  </section>





    <script src="./jsfido/index.js"></script>
  </body>
</html>
