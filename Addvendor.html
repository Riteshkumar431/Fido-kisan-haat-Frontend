<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />

    <link rel="stylesheet" href="./cssfido/style.css" />
    <link rel="stylesheet" href="./cssfido/responsive.css" />
    <link rel="stylesheet" href="./cssfido/addvendor.css" />

  </head>

  <body>
    <!-- for header part -->

            src="./img/logo.png"

            id="logicon"
            alt="nav img"

        </div>
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="./img/search-icon-png-2.png"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img src="./img/8.png" class="icn" alt="" />
        <div class="dp">
          <img
            src="./img/profile-removebg-preview.png"
            class="dpicn"
            alt="dp"
          />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <a class="deco" href="index.html"
                ><img
                  src="./img/dashboard-layout.png"
                  class="nav-img"
                  alt="dashboard"
                />
                <h3 style="color: #fff">Dashboard</h3></a
              >
            </div>

            <div class="option2 nav-option">
              <a class="deco" href="allcard.html"
                ><img
                  src="./img/bank-card-back-side.png"
                  class="nav-img"
                  alt="card"
                />
                <h4>Card Dashboard</h4></a
              >
            </div>

            <div class="nav-option option3">
              <a class="deco" href="vendorList.html"
                ><img src="./img/franchise.png" class="nav-img" alt="vendor" />
                <h4>Vendor/Franchise</h4></a
              >
            </div>

            <div class="nav-option option4">
              <a class="deco" href="adduser.html"
                ><img
                  src="./img/external-add-user-social-media-ui-tanah-basah-basic-outline-tanah-basah.png"
                  class="nav-img"
                  alt="user"
                />
                <h4>Add Customer</h4></a
              >
            </div>

            <div class="nav-option option5">
              <a class="deco" href="addvendor.html"
                ><img
                  src="./img/addvendor.png"
                  class="nav-img"
                  alt="franchise"
                />
                <h4>Add Vendor</h4></a
              >
            </div>

            <div class="nav-option option6">
              <a class="deco" href="invoicelist.html">
              <img
                src="./img/external-invoices-ecommerce-vitaliy-gorbachev-lineal-vitaly-gorbachev.png"
                class="nav-img"
                alt="invoice"
              />
              <h4>Invoice</h4></a>
            </div>

            <div class="nav-option logout">
              <a class="deco" href="">
              <img
                src="./img/icons8-logout-rounded-30.png"
                class="nav-img"
                alt="logout"
              />
              <h4>Logout</h4></a>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="searchbar2">
          <input type="text" name="" id="" placeholder="Search" />
          <div class="searchbtn">
            <img
              src="./img/search-icon-png-2.png"
              class="icn srchicn"
              alt="search-button"
            />
          </div>
        </div>
        <!-- Add User code goes here -->
        <section class="Vendor_container">
          <span>ADD VENDOR</span>
          <form action="" id="adminForm" method="post" onsubmit="handleSubmit(event)" class="form">
              <div class="input_name">
                  <label for="name">&nbsp&nbspVendor Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required/>
              </div>
      
              <div class="input_code">
                  <label for="code">&nbsp&nbspVendor Code</label>
                  <input type="text" id="code" name="code" placeholder="Enter code" required/> 
              </div>
      
              <div class="input_phone">
                <label for="phone">&nbsp&nbspVendor Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required/>

              </div>
              
              <div class="input_alt_phone">
                <label for="alt_phone">&nbsp&nbspVendor Alternate Phone</label>
                <input type="tel" id="alt_phone" name="alt_phone" placeholder="Alternate phone number" required/>
              </div>
               
              <div class="input_email">
                <label for="email">&nbsp&nbspVendor Email</label>
                <input type="email"  id="email" name="email" placeholder="Enter your email" required/>
              </div>

              <div class="input_password">
                <label for="password">&nbsp&nbspCustomer Password</label>
                <input type="password"  id="password" name="password" placeholder="Create User Password" required/>
              </div>

               <div class="input_add">
                <label for="address">&nbsp&nbspVendor Address</label>
                <input type="address" id="address" name="address" placeholder="Enter your address" required/>
              </div>
              <div class="fewcontain">
                   <div class="input_country">
                  <label for="Country">Country</label>
                  <select id="input_country" name="input_country">
                    <option hidden>Country</option>
                     <option >INDIA</option>
                  </select>
                </div>
                
                <div class="input_state">
                  <label for="state">State</label>
                  <select name="state" id="state" class="form-control" >
                    <option hidden>State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                  </select>
                </div>
              </div>

              <div class="fewcontain2">
                <div class="input_city">
                  <label for="city">&nbsp&nbspCity</label>
                  <input type="text" id="city" name="city" placeholder="Enter your city" required/>
                </div>

                <div class="pin">
                  <label for="pin">&nbsp&nbspPin code</label>
                  <input type="text"  id="pin" name="pin" placeholder="Enter your pincode" required/>
                </div>

              </div>
              
               <div class="file">
               <div class="input_pan pointer">
                <label for="pancard">Pan Card(pdf file)</label>
                <input type="file" accept=".pdf" id="pancard" name="pancard" placeholder="" required/>
               </div>

               <div class="input_aadhar">
                <label for="aadhar">Aadhar Card<br>(Both side scanned pdf file)</label>
                <input class="pointer" type="file" accept=".pdf" id="aadhar" name="aadhar" placeholder="" required/>
               </div>

              <div class="input_doc">
                <label for="doc">Business Document(Optional)</label>
                <input class="pointer" type="file" accept=".pdf" id="doc" name="doc" placeholder="">
              </div>

            </div>

              <div class="form_button">
                <button class="pointer" type="submit" value="submit">Submit</button>
              </div> 



          </form>
      </section>
            <!-- <pre id="log"></pre> -->
      </div>
    </div>

    <script src="./jsfido/index.js"></script>
    <script src="./jsfido/addVendor.js"></script>
  </body>
</html>
